    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            transition: all .2s linear;
        }
        
        Body {
            Font-Family: "Poppins", Sans-Serif;
        }
        
        h1 {
            text-transform: uppercase;
            font-size: 70px;
            padding: 20px;
            text-align: center;
            Font-Family: "Poppins", Sans-Serif;
        }
        
        .navbar {
            font-family: iran_sans_light;
            Display: Flex;
            Align-Items: Center;
            top: 80px;
        }
        
        .logo img {
            height: 100px;
            float: left;
        }
        
        Nav {
            font-family: iran_sans_light;
            background: linear-gradient(#bfbfbf, #adadad80, #8a89895d);
            Flex: 1;
            Text-Align: Right;
            font-size: 30px;
            height: 100px;
        }
        
        a.link:hover {
            font-size: 40px;
        }
        
        Nav Ul {
            Display: Inline-Block;
            List-Style-Type: None;
        }
        
        Nav Ul Li {
            Display: Inline-Block;
            Margin-Right: 20px;
        }
        
        A {
            Text-Decoration: None;
            color: #Ffffff;
        }
        
        P {
            Color: #555;
        }
        
        .Container {
            Max-Width: 1300px;
            Margin: Auto;
            Padding-Left: 0;
            Padding-Right: 0;
        }
        
        .btn {
            font-size: 30px;
            Display: Inline-Block;
            Background: #2196F3;
            Color: #Ffffff;
            text-decoration: #Ffffff;
            Padding: 8px 20px;
            Margin: 30px 0;
            border-radius: 10px;
        }
        
        h2 {
            text-align: right;
        }
        
        .Header {
            Background: Radial-Gradient(#Fff, #Ffd6d6);
        }
        
        .wrapper {
            width: 250px;
            height: 380px;
            margin-top: 60px;
            text-align: left;
        }
        
        .face {
            font-family: Tahoma, Verdana, Segoe, sans-serif;
            font-size: 14px;
            position: absolute;
            left: 40%;
            width: 250px;
            height: 380px;
            padding: 20px;
            background: rgba(250, 250, 250, 0.96);
            border: 3px solid #07ad90;
            border-radius: 3px;
            text-align: center;
            margin-top: 50px;
        }
        
        .content {
            color: #666;
        }
        
        h2 {
            text-align: center;
            font-size: 1.2em;
            color: #07ad90;
        }
        
        .field-wrapper {
            width: 100%;
            border: none;
            background: transparent;
            line-height: 2em;
            border-bottom: 1px solid #07ad90;
            color: #666;
        }
        
        #submit {
            appearance: none;
            cursor: pointer;
            width: 100%;
            background: #07ad90;
            font: #fff;
            border: 1px solid #07ad90;
            border-radius: 3px;
            padding: 5px
        }
        
        input[type="submit"] {
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            width: 100%;
            background: #07ad90;
            line-height: 2em;
            color: #fff;
            border: 1px solid #07ad90;
            border-radius: 3px;
            padding: 5px;
        }
        
        .signup {
            display: block;
            margin: 20px 0;
            font-size: 1em;
            text-align: center;
            color: navy;
            cursor: pointer;
        }
    </style>
</head>
