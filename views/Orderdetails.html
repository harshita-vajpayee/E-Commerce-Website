<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details
    </title>
    <style>
        @font-face {
            font-family: 'iran_sans_bold';
            src: url('../Fonts/iran_sans_bold.woff') format('woff');
        }
        
        @font-face {
            font-family: 'iran_sans_light';
            src: url('../Fonts/iran_sans_light.woff') format('woff');
        }
        
        @font-face {
            font-family: 'iran_sans_medi';
            src: url('../Fonts/iran_sans_medi.woff') format('woff');
        }
        
        * {
            font-family: iran_sans_light;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            transition: all .2s linear;
        }
        
        Body {
            Font-Family: "Poppins", Sans-Serif;
        }
        
        h1 {
            font-size: 70px;
            padding: 20px;
            text-align: center;
            text-transform: uppercase;
            Font-Family: "Poppins", Sans-Serif;
        }
        
        .navbar {
            Display: Flex;
            Align-Items: Center;
            top: 80px;
        }
        
        .logo img {
            height: 100px;
            float: left;
        }
        
        Nav {
            background: linear-gradient(#bfbfbf, #adadad80, #8a89895d);
            Flex: 1;
            Text-Align: Right;
            font-size: 30px;
            height: 100px;
        }
        
        a.link:hover {
            font-size: 40px;
        }
        
        Nav Ul {
            Display: Inline-Block;
            List-Style-Type: None;
        }
        
        Nav Ul Li {
            Display: Inline-Block;
            Margin-Right: 20px;
        }
        
        A {
            Text-Decoration: None;
            color: #Ffffff;
        }
        
        P {
            Color: #555;
        }
        
        .Container {
            Max-Width: 1300px;
            Margin: Auto;
            Padding-Left: 0;
            Padding-Right: 0;
        }
        
        .btn {
            font-size: 30px;
            Display: Inline-Block;
            Background: #2196F3;
            Color: #Ffffff;
            text-decoration: #Ffffff;
            Padding: 8px 20px;
            Margin: 30px 0;
            border-radius: 10px;
        }
        
        .Header {
            Background: Radial-Gradient(#Fff, #Ffd6d6);
        }
        
        footer {
            background: radial-gradient(#Fff, #bfbfbf);
            float: left;
            display: block;
            color: #4b4c4d;
            width: 100%;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }
        
        .row {
            display: -ms-flexbox;
            /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap;
            /* IE10 */
            flex-wrap: wrap;
            margin: 0 -16px;
        }
        
        .col-25 {
            -ms-flex: 25%;
            /* IE10 */
            flex: 25%;
        }
        
        .col-50 {
            -ms-flex: 50%;
            /* IE10 */
            flex: 50%;
        }
        
        .col-75 {
            -ms-flex: 75%;
            /* IE10 */
            flex: 75%;
        }
        
        .col-25,
        .col-50,
        .col-75 {
            padding: 0 16px;
        }
        
        .container {
            background-color: #f2f2f2;
            padding: 5px 20px 15px 20px;
            border: 1px solid lightgrey;
            border-radius: 3px;
        }
        
        input[type=text] {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        label {
            margin-bottom: 10px;
            display: block;
        }
        
        .icon-container {
            margin-bottom: 20px;
            padding: 7px 0;
            font-size: 24px;
        }
        
        .btn {
            background-color: #04AA6D;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 17px;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        span.price {
            float: right;
            color: grey;
        }
        /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (and change the direction - make the "cart" column go on top) */
        
        @media (max-width: 800px) {
            .row {
                flex-direction: column-reverse;
            }
            .col-25 {
                margin-bottom: 20px;
            }
        }
        
        .orderdetails {
            margin-top: 20px;
        }
    </style>
</head>

                <form method="post" action="/orderDetails" class="details">
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state">
                                </div>
                                <div class="col-50">
                                    <label for="pincode">Pincode</label>
                                    <input type="text" id="pincode" name="pincode">
                                </div>
                                <div class="col-50">
                                    <label for="phone">Phone number</label>
                                    <input type="text" id="phone" name="phone">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>

                            <label for="fname">Only by Cards</label>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber">
                            <label for="expmonth">Exp Month</label>
